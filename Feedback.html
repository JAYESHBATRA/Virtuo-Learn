<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="Feedback.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <nav class="nav-bar">
                <h1> Send us your Feedback! </h1>
            </nav>
        </div>
        <br>
        <div class="Main-Form">
            <form action="Form.html" method="post">
                <fieldset class="Field-area">
                    <legend class="legend-area">Enter your full name </legend>
                    <input class="text" type="text">
                </fieldset><br>
                <fieldset class="Field-area" >
                    <legend class="legend-area">Your Email address </legend>
                    <input class="text" type="email">
                </fieldset><br>
                <fieldset class="Field-area" >
                    <legend class="legend-area">Your Phone Number </legend>
                    <input class="text" type="phone">
                </fieldset><br>
                <fieldset class="Field-area">
                    <legend class="legend-area"> Is this the first time you have visited the website ?</legend>
                    Yes:<input class="radio" type="radio" name="Que1">
                    No:<input class="radio" type="radio" name="Que1">
                </fieldset><br>
                <fieldset class="Field-area">
                    <legend class="legend-area">Did you find what you needed ?</legend><br>
                    <input class="radio" type="checkbox" name="Que2">Yes,all of it &nbsp; &nbsp; &nbsp;&nbsp;
                    <input class="radio" type="checkbox" name="Que2">Yes,some of it &nbsp; &nbsp; &nbsp;&nbsp;
                    <input class="radio" type="checkbox" name="Que2">No,none of it
                </fieldset><br>
                <fieldset class="Field-area">
                    <legend class="legend-area">Your Feedback </legend>
                    <textarea class="text1" autofocus maxlength="1000" name="User_msg" cols="30" rows="10"
                        placeholder="Maximum 1000 words..."></textarea>
                </fieldset><br>
                <br>
                <center>
                    <a href="#">
                <button type="button"  class="button">Submit</button></a>
                </center>
            </form>
        </div>
    </div>
</body>

</html>
