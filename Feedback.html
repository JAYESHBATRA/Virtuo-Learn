<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!----------------------------------------------Adding CSS---------------------------------------------->
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }

        .Main-Form {
            background: url("https://www.splitshire.com/wp-content/uploads/2014/11/SplitShire-03692-1800x1200.jpg");
            margin: 0em 0.5em;
            padding: 1em 0.5em;
        }

        .legend-area {
            color: rgb(241, 253, 173)
                /*color:rgb(237, 253, 144);*/
        }

        .Field-area {
            display: flex;
            border-style: solid;
            border-color: rgb(148, 147, 147);
        }

        .Field-area:hover {
            cursor: text;
            border-color: red;
        }

        .Field-area-1 {
            display: flex;
            border-style: solid;
            border-color: rgb(100, 99, 99);
        }

        .container .nav-bar {
            display: flex;
            padding: 5px 5px;
            border-style: solid;
            border-color: black;
            border-width: 2px;
            background-color: rgb(113, 157, 252);
            border-radius: 25px;
        }

        .text {
            width: 100%;
            border: none;
            background: transparent;
            outline: none;
            height: 25px;
            color: #fff8f8;
            font-size: 16px;
        }

        .text:hover {
            cursor: pointer;
            border-bottom: 0px solid blue;
            background-color: none;
        }

        .text1 {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            outline: none;
            color: #f8efef;
            font-size: 16px;
            resize: none;
        }

        .radio {
            width: 15px;
            height: 15px;
            accent-color: rgb(70, 186, 253);
        }

        .button {
            display: flex;
            border-style: solid;
            font-size: 100%;
            font-weight: bold;
            justify-content: space-evenly;
            padding: 0.9em 3em;
            border-color: black;
            width: 10em;
            height: 3em;
            border-width: 0.1px;
            background-color: rgb(159, 160, 255);
            border-radius: 15px;
            text-decoration: none;
        }

        .button:hover {
            background-color: rgb(17, 155, 47);
        }

        #Linked_Acc {
            text-decoration: none;
        }

        .Main-Form .star-widget input {
            display: none;
        }

        .star-widget label {
            font-size: 40px;
            color: #444;
            padding: 0.3rem;
            transition: all 0.4s ease;
            float: right;
        }

        input:not(:checked)~label:hover,
        input:not(:checked)~label:hover~label {
            color: #fd4;
        }

        input:checked~label {
            color: #fd4;
        }

        input#rate-5:checked~label {
            color: #fe7;
            text-shadow: 0 0 20px #952;
        }

        form header {
            font-size: 2em;
            color: rgb(0, 0, 0);
            text-align: center;
            transition: all 0.8s ease;
        }

        #rate-1:checked~header:before {
            color: white;
            content: "I just hate it üò£";
        }

        #rate-2:checked~header:before {
            color: white;
            ;
            content: "I don't like it üòï";
        }

        #rate-3:checked~header:before {
            color: white;
            ;
            content: "It is Good ü§ó";
        }

        #rate-4:checked~header:before {
            color: white;
            ;
            content: "I just like it üòé";
        }

        #rate-5:checked~header:before {
            color: white;
            ;
            content: "Awesome üòç";
        }

        .formerror {
            font-weight: bold;
            color: red;
            justify-content: space-between;
            margin: 0em 0em;
            padding: 0em;
        }

        .Feedback-image {
            max-width: 100%;
            max-zoom: 100%;
            height: auto;
        }

        .color {
            color: rgb(255, 252, 252);
        }
    </style>
</head>

<body>
    <div class="container">

        <!-----Nav-bar section----->
        <div class="navbar">
            <nav class="nav-bar">
                <h1> Send us your Feedback! </h1>
            </nav>
        </div>
        <br>

        <!--------------------------------Form section------------------------------->
        <div class="Main-Form">
            <form action="https://virtuo-learn.vercel.app/" onsubmit="return validateForm()" name="myform">
                <fieldset class="Field-area">
                    <legend class="legend-area"><b>Enter your full name <span class="formerror">*</span></b> </legend>
                    <input type="text" id="Uname" class="text" name="fname">
                </fieldset><span class="formerror"></span><br><br>

                <fieldset class="Field-area">
                    <legend class="legend-area"><b>Your Email address <span class="formerror">*</span></b> </legend>
                    <input class="text" id="Email" type="email" name="femail">
                </fieldset><span class="formerror"></span><br><br>

                <fieldset class="Field-area">
                    <legend class="legend-area"><b>Your Phone Number <span class="formerror">*</span></b> </legend>
                    <input class="text" id="Phone" type="phone" name="fphone">
                </fieldset><span class="formerror"></span><br><br>

                <fieldset class="Field-area">
                    <legend class="legend-area"><b>Is this the first time you have visited the website ?</b></legend>
                    <span class="color">Yes:</span><input class="radio" type="radio" name="Que1">&nbsp;&nbsp;
                    <span class="color">No:</span><input class="radio" type="radio" name="Que1">
                </fieldset><span class="formerror"></span><br><br>

                <fieldset class="Field-area" id="Checkbox">
                    <legend class="legend-area"><b>Did you find what you needed ?</b></legend><br>
                    <table>
                        <tr>
                            <td>
                                <input type="checkbox" class="radio" name="Que2"><span class="color"> Yes,all of
                                    it</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" class="radio" name="Que2"><span class="color"> Yes,some of it
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" class="radio" name="Que2"><span class="color"> No,none of
                                    it</span>
                            </td>
                        </tr>
                    </table>
                </fieldset><span class="formerror"></span><br><br>

                <fieldset class="Field-area">
                    <legend class="legend-area"><b>Your Feedback <span class="formerror">*</span></b> </legend>
                    <textarea class="text1" cols="30" rows="10" placeholder="Describe your experience..."
                        id="Textarea"></textarea>
                </fieldset><span class="formerror"></span><br><br>

                <fieldset class="Field-area">
                    <legend class="legend-area"><b>Rating <span class="formerror">*</span></b></legend><br>
                    <div class="star-widget">
                        <input type="radio" name="rate" id="rate-5"><label for="rate-5" class="fa fa-star"></label>
                        <input type="radio" name="rate" id="rate-4"><label for="rate-4" class="fa fa-star"></label>
                        <input type="radio" name="rate" id="rate-3"><label for="rate-3" class="fa fa-star"></label>
                        <input type="radio" name="rate" id="rate-2"><label for="rate-2" class="fa fa-star"></label>
                        <input type="radio" name="rate" id="rate-1"><label for="rate-1" class="fa fa-star"></label>
                        <header></header>
                    </div>
                </fieldset><span class="formerror"></span><br>
                <img class="Feedback-image" src="https://live.staticflickr.com/7920/46690266712_f0fb742442_b.jpg">
                <br>
                <br>

                <!------Submit button------>
                <center>
                    <button type="submit" class="button">Submit&nbsp;&nbsp;&nbsp;<i class="fa fa-paper-plane-o"
                            aria-hidden="true"></i></button>
                </center>
            </form>
        </div>
    </div>

    <!---------------------------------------Adding Javascript--------------------------------------------->
    <script>

        function validateForm() {
            var Username = document.getElementById("Uname");
            var Email = document.getElementById("Email");
            var Phone = document.getElementById("Phone");
            var Textarea = document.getElementById("Textarea");

            // Giving Conditions..
            if (Username.value.trim() == "" || Email.value.trim() == "" || Phone.value.trim() == "" || Textarea.value.trim() == "") {
                alert("Fields marked with asterisk (*) are mandatory.");
                return false;

            }
            var Username = document.forms['myform']['fname'].value;
            if (Username.length < 5) {
                alert("* Length of name is too short")
                return false;
            }
            var Email = document.forms['myform']['femail'].value;
            if (Email.length > 30) {
                alert("* Email length is too long")
                return false;
            }
            var Phone = document.forms['myform']['fphone'].value;
            if (Phone.length != 10) {
                alert("* Phone number should be of 10 digits")
                return false;
            }
            else {
                true;
            }

        }
    </script>
</body>

</html>
