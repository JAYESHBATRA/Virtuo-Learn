</head>
<body>
    <!-- nav bar -->
    <nav>
      <div class="container main-nav flex">
          <a href="../../../../index.html" class="company-logo">
              <img src="./assets/asset 41.png" alt="company logo">
          </a>
          <div class="nav-links" id="nav-links">
              <ul class="nav-menu">
                  <li><a href="../../../About-Us/index.html" class="hover-link">About Us</a></li>

                  <li><a href="../../../Quizes/index.html" class="hover-link">Quizes</a></li>
                  <li><a href="../../../Videos/index.html" class="hover-link">Videos</a></li>

            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
      </div>
  </nav>

    <!-- header section -->
    <header>
      <div class="header">
        <h1>Waves</h1>
      </div>
    </header>

    <!-- Simulation Section -->


    <div class="simulation">
      <div class="canvas">
          <div class="container">
            <canvas id="screen" width="1140" height="360">
                Not supported!
            </canvas>
        </div>
      </div>

      <script>
        if(window.innerWidth<1030){
        document.getElementById('screen').width = window.innerWidth*(0.9);
        }
      </script>

      <div class="controls">
          <div class="container">
            <div class="parameter-dropdown">
              <label for="fun">Function (f) :</label>
              <select id="fun" class="function-options">
                <option>Sine</option>
                <option>Square</option>
                <option>Triangular</option>
                <option>Saw Tooth</option>
              </select>
            </div>
            <br>
            <div class="parameters">
            <div class="parameter">
              <label for="amp">Amplitude (a) : </label><span id="amp-val"></span> units
              <br>
                  <input id="amp" type="range" min="10" max="100" step="1" value="50">
                </div>
                <div class="parameter">
                  <label for="prd">Time period (T) : </label><span id="prd-val"></span> sec
              <br>
                  <input id="prd" type="range" min="0.1" max="5" step="0.05" value="2">
                </div>
                <div class="parameter">
                  <label for="vel">Speed of the wave (v) : </label><span id="vel-val"></span> units/sec
              <br>
                  <input id="vel" type="range" min="20" max="1040" step="1" value="150">
                </div>
          </div>
          <div class="buttons">
            <br>
            <button class="start-button button-10" id="btn">Start</button>
            <button class="reset-button button-10" id="rst">Reset</button>
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="wave.js"></script>

        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      })
    </script>
