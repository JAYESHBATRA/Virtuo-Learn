</head>
<body>
    <!-- nav bar -->
    <nav>
      <div class="container main-nav flex">
          <a href="../../../../index.html" class="company-logo">
              <img src="./assets/asset 41.png" alt="company logo">
          </a>
          <div class="nav-links" id="nav-links">
              <ul class="nav-menu">
                  <li><a href="../../../About-Us/index.html" class="hover-link">About Us</a></li>
                  <li><a href="../../../Simulation/index.html" class="hover-link">Simulations</a></li>

            <span class="bar"></span>
            <span class="bar"></span>

      </div>

    <!-- header section -->
    <header>
      <div class="header">
        <h1>Orbital Configuration</h1>
      </div>
    </header>
    
    <!-- Simulation section -->
    <div class="simulation">
      <img src="../../Components/Simulations/OrbitalConfiguration-Simulator/img/1.png" id="img">
      <div class="slidercontainer">
          <button onclick="ImgUpdateBtnPrev()" class="button-10">Previous</button>
          <input type="range" min="1" max="108" value="1" id="slider"  onchange="ImgUpdate()" >
          <button onclick="ImgUpdateBtnNext()" class="button-10">Next</button>
      </div>
      <div class="text">Change Atomic Number using the slider to get the orbital Configuration of the respective element.</div>
  
      <script src="script.js"></script>
    </div>


    <!-- footer -->
    <footer>
        <div class="footer-content">
            <a href="#" class="company-logo footer-logo">
                <img src="./assets/asset 41.png" alt="company logo">
            </a>
            <p>Developed By Jayesh Batra</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/c1fc3d2826.js" crossorigin="anonymous"></script>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      })
    </script>

    <script>
      let slider = document.getElementById("slider");


      function ImgUpdate(){
          var currentVal = slider.value;
          var img = document.getElementById("img");
          img.setAttribute("src",`../../Components/Simulations/OrbitalConfiguration-Simulator/img/${currentVal}.png`);
      };

      function ImgUpdateBtnPrev(){
          if(slider.value!=1){
              slider.value=slider.value-1;
              var currentVal = slider.value;
              var img = document.getElementById("img");
              img.setAttribute("src",`../../Components/Simulations/OrbitalConfiguration-Simulator/img/${currentVal}.png`);
          }
      };

      function ImgUpdateBtnNext(){
          if(slider.value!=108){
              slider.value=slider.value-2+3;
              //var currentVal = slider.value;
              var img = document.getElementById("img");
              img.setAttribute("src",`../../Components/Simulations/OrbitalConfiguration-Simulator/img/${slider.value}.png`);
          }
      };
    </script>

</body>
</html>
