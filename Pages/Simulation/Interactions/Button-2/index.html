    <div class="simulation">
      <div class="left-block">
        <button onclick="changeD0()" class="button-10" id="damping-0">Damping = 0 : Undamped Oscillations</button>
        <button onclick="changeD1()" class="button-10" id="damping-1">Damping = 1: Damped Oscillation</button>
        <div class="left-slider">
          <button onclick="changeD2()" class="button-10" id="press">Press</button>
        </div>
      </div>
      <div class="right-block">
        <button onclick="changeD3()" class="button-10" id="update">Update</button>
